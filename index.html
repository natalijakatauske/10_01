<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Register to Fancy Form</h1>
    </header>

    <main class="container">
        <div>
            <p>All fields are <span>required</span> unless markes as "optinal"</p>
            <form method="post">
                <div>
                    <label for="read-only">Your unique ID that you can't change</label>
                    <input type="text" name="read-only" id="read-only"
                    value="YBX0123">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email"
                    required>
                </div>
                <div>
                    <label for="password">Password:</label>
                    <input type="password" name="password" id="password" required>
                </div>
                <div>
                    <label for="age">Age</label>
                    <input type="number" name="age" id="age" min="18" max="65" required>
                </div>
                <div>
                    <label for="about">Tell us a little about yoursefl (optional):</label>
                    <textarea name="about" id="about" cols="30" rows="10" required></textarea>
                </div>
                <div>
                    <input type="checkbox" name="terms" id="terms" value="1" required>
                    <label for="terms">I agree with the Terms & Conditions</label>
                </div>
                <button class="submit-button">Register</button>
            </form>
        </div>
    </main>
</body>
</html>
